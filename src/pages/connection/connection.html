<ion-header>

  <ion-navbar>
    <ion-title>Connection</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <h2><ion-icon name="bluetooth"></ion-icon> Connected Devices</h2>
    </ion-list-header>
    <ion-item *ngFor="let cube of connectedCubes">
      <p>
        {{cube.description}}
      </p>
      <button ion-button clear large item-end>
        <ion-icon large name="log-out"></ion-icon>
      </button>
      <button ion-button clear large item-end>
        <ion-icon large="" name="settings"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header><h2>Unpaired Cubes</h2>
      <button item-end ion-button clear large><ion-icon name="sync"></ion-icon></button>
    </ion-list-header>
    <ion-item *ngFor="let unpairedCube of unpairedCubes">
      <p>{{unpairedCube.name}}
      </p>
      <button (click)="connectToDevice(unpairedCube)" ion-button clear large item-end>
        <ion-icon md="md-log-in" name="log-in"></ion-icon>
      </button>
      <button ion-button clear large item-end>
        <ion-icon md="md-settings" name="settings"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
